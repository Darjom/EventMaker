<!-- Contenedor principal -->
<div class="d-flex">

  <!-- Sidebar colapsable al hover -->
  <div class="sidebar" id="sidebar">
    <ul class="nav flex-column">

      <!-- Ejemplo: Crear Usuario (solo visible si 'user:create' en permisos) -->
      {% if 'user:create' in permisos %}
      <li class="nav-item" title="Crear Usuario">
        <a href="#" class="nav-link d-flex align-items-center">
          <img src="{{ url_for('static', filename='img/icons/user_create.png') }}" width="24" class="me-2 icon">
          <span class="label">Crear Usuario</span>
        </a>
      </li>
      {% endif %}

      <!-- Ejemplo: Crear Evento (solo si 'event:create' en permisos) -->
      {% if 'event:create' in permisos %}
      <li class="nav-item" title="Crear Evento">
        <a href="#" class="nav-link d-flex align-items-center">
          <img src="{{ url_for('static', filename='img/icons/event_create.png') }}" width="24" class="me-2 icon">
          <span class="label">Crear Evento</span>
        </a>
      </li>
      {% endif %}

      <!-- Mis Eventos (siempre disponible) -->
      <li class="nav-item" title="Mis Eventos">
        <a href="#" class="nav-link d-flex align-items-center">
          <img src="{{ url_for('static', filename='img/icons/my_events.png') }}" width="24" class="me-2 icon">
          <span class="label">Mis Eventos</span>
        </a>
      </li>

      <!-- Perfil/Cerrar Sesión -->
      <li class="nav-item mt-auto" title="Perfil">
        <a href="{{ url_for('admin_bp.logout') }}" class="nav-link d-flex align-items-center">
          <img src="{{ url_for('static', filename='img/icons/profile.png') }}" width="24" class="me-2 icon">
          <span class="label">Cerrar sesión</span>
        </a>
      </li>

    </ul>
  </div>

  <!-- Contenido principal al lado del sidebar -->
  <div class="flex-grow-1 p-4" id="main-content">
    {% block dashboard_content %}{% endblock %}
  </div>

</div>
