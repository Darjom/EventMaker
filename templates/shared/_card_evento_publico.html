<div class="col-md-4 mb-4">
  <div class="card h-100 shadow-sm evento-hover position-relative evento-clickable" style="cursor: pointer;" onclick="window.location='{{ url_for('home_bp.evento_publico', event_id=evento.id_evento) }}'">
    {% if evento.afiche %}
      <img src="{{ url_for('static', filename=evento.afiche) }}" class="card-img-top" style="object-fit: cover; height: 180px;" alt="Imagen evento">
    {% else %}
      <img src="{{ url_for('static', filename='img/shared/eventDefault.png') }}" class="card-img-top" style="object-fit: cover; height: 180px;" alt="Imagen por defecto">
    {% endif %}

    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ evento.nombre_evento }}</h5>
      <p class="card-text">
        {% if evento.descripcion_evento|length > 30 %}
          {{ evento.descripcion_evento[:30] }}...
          <span class="text-muted small">Ver más</span>
        {% else %}
          {{ evento.descripcion_evento }}
        {% endif %}
      </p>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary btn-sm" onclick="window.location='{{ url_for('home_bp.evento_publico', event_id=evento.id_evento) }}'; event.stopPropagation()">Ver más</button>
        <a href="{{ url_for('admin_bp.login') }}" class="btn btn-outline-secondary btn-sm" onclick="event.stopPropagation()">Inscribirse</a>
      </div>
    </div>
  </div>
</div>
