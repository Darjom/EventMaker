<div class="col-md-4 mb-4">
  <div class="card h-100 shadow-sm">
    {% if evento.afiche %}
      <img src="{{ url_for('static', filename=evento.afiche) }}" class="card-img-top" style="object-fit: cover; height: 180px;" alt="Imagen evento">
    {% else %}
      <img src="{{ url_for('static', filename='img/shared/eventDefault.png') }}" class="card-img-top" style="object-fit: cover; height: 180px;" alt="Imagen por defecto">
    {% endif %}

    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ evento.nombre_evento }}</h5>
      <p class="card-text">
        {% if evento.descripcion_evento|length > 30 %}
          {{ evento.descripcion_evento[:30] }}...
          <a href="{{ url_for('eventos_bp.ver_evento', event_id=evento.id_evento) }}" class="text-decoration-none small">Ver más</a>
        {% else %}
          {{ evento.descripcion_evento }}
        {% endif %}
      </p>
      <div class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('home_bp.evento_publico', event_id=evento.id_evento) }}" class="btn btn-secondary btn-sm">Ver más</a>
        <a href="{{ url_for('admin_bp.login') }}" class="btn btn-outline-secondary btn-sm">Inscribirse</a>
      </div>
    </div>
  </div>
</div>
