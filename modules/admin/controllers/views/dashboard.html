{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary">Bienvenido, {{ user.first_name }} {{ user.last_name }}</h2>
    <p class="text-muted">Correo: {{ user.email }}</p>
    <p>Rol: {{ user.roles[0].name if user.roles else 'Sin rol asignado' }}</p>
</div>
{% endblock %}
