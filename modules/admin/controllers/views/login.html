<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrativo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <style>
    .login-left {
      background-image: url("{{ url_for('static', filename='img/login/login-bg.webp') }}");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .login-right {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 1rem auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Columna izquierda: imagen -->
      <div class="col-md-6 d-none d-md-block login-left"></div>

      <!-- Columna derecha: login -->
      <div class="col-md-6 login-right">
        <div class="card shadow p-4 login-card">
          <img src="{{ url_for('static', filename='img/shared/logo_umss.webp') }}" alt="Logo UMSS" class="logo">
          <h4 class="text-center text-primary mb-4">Iniciar Sesión en EventMaker</h4>

          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}

          <form method="POST" action="{{ url_for('admin_bp.login') }}">
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>

          <p class="text-center text-muted mt-3 mb-0">© 2025 EventMaker · UMSS</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
