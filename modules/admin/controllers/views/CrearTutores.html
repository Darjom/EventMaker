<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tutores</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
    .rojo-umss {
    color: var(--bs-red-umss);
    }
    .azul-umss{
    color: var(--bs-blue-umss);
    }
    .azul-intermedio-umss{
    color:var(--bs-blue_middle-umss)
    }
    .rosado-umss{
    color: var(--bs-red_white-umss);
    }
    h2{
        color: var(--bs-red-umss);
    }
    input{
        width: 100%;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1.1rem;
    }
    input::placeholder {
            color: #aaa; /* Color gris claro para el placeholder */
    }
    .boton {
            display: flex;
            align-items: center;
            background-color: var(--bs-red_white-umss); /* Azul oscuro */
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .boton:hover {
            background-color: var(--bs-red-umss); /* Azul más oscuro al pasar el mouse */
        }

        .icono {
            margin-right: 8px;
            font-size: 20px;
        }
        h2{
        text-align: left;
        }
    </style>
</head>
<body>
    <div name="Titulo">
        <center>
            <h1>
                <span class="rojo-umss">Crear</span>
                <span class="azul-umss">Tutores</span>
            </h1>
        </center>
    </div>

    <div class="row" style="margin-top: 2%;">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    
            <h2 name="">Tipo de Usuario</h2>
            <select name="TipoDeUsuarios" id="" placeholder="Tipo de Usuario">
                <option value="" disabled selected>Tipo de Usuario</option>
                <option value="Administrador">Administrador</option>
                <option value="Moderador">Moderador</option>
                <option value="Usuario">Usuario</option>
            </select>

            
            <h2 name="">Nombre del usuario</h2>
            <input type="text" name="" id="" placeholder="Nombre del usuario">
            <h2 name="">Correo electronico</h2>
            <input type="text" name="" id="" placeholder="Ejemplo@gmail.com">
            <br>
            <br>
            <center>
            <div>
                <button class="boton">
                    <span class="icono">✏️</span>Crear tutor
                </button>
            </div>
            </center>
        </div>
        <div class="col-md-3"></div>
    </div>

</body>
</html>
